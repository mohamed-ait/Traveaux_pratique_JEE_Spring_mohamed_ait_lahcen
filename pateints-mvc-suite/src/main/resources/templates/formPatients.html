<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" >
<head>
    <meta charset="utf-8"/>
    <title>patient-mvc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>

</head>
<body>
<div layout:fragment="content1">
<div class="container p-5 ">
    <div class="row">

        <div class="col-md-6 offset-3 bg-light border border-2 rounded-3 p-3 border-secondary">
            <h3 class="text-center ">Ajouter un patient</h3>
            <form method="post" th:action="@{/admin/save}" >
                <div class="mb-3 mt-3">
                    <label for="nom" class="form-label">Nom:</label>
                    <input type="text" class="form-control" id="nom" placeholder="Enter nom" name="nom" th:value="${patient.nom}">
                    <span class="text-danger" th:errors="${patient.nom}"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="nom" class="form-label">Date Naissance:</label>
                    <input type="date" class="form-control" id="dateNaissance" placeholder="Enter la date de naissance" name="date_naissance" th:value="${patient.date_naissance}">
                    <span class="text-danger"  th:errors="${patient.date_naissance}"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="malade" class="form-label">Malade:</label>
                    <input class="form-check-input" type="checkbox" id="malade"  name="malade" th:checked="${patient.malade}">
                    <span class="text-danger"  th:errors="${patient.malade}"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="score" class="form-label">Score:</label>
                    <input type="text" class="form-control" id="score"  name="score" th:value="${patient.score}">
                    <span class="text-danger" th:errors="${patient.score}"></span>
                </div>
                <button type="submit" class="btn btn-success w-75 offset-2">Sauvegarder</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" >
<head>
    <meta charset="utf-8"/>
    <title>patient-mvc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
<style>

</style>
</head>
<body>
<div layout:fragment="content1">
    <div class="container p-5 ">
 <div class="card  shadow-lg offset-2" style="width:700px">
     <div class="card-header text-center">
         <h3 class="text-center "><i class="bi bi-person-square mx-2" style="margin-right:12px"></i>Ajouter un étudiant</h3>
     </div>
     <div class="card-body">
         <form method="post" th:action="@{/save}" >
             <div class="row my-4">
                 <div class=" col-md-6 ">
                 <input type="text" class="form-control" id="nom" placeholder="Enter nom" name="nom" th:value="${etudiant.nom}">
                 <span class="text-danger" th:errors="${etudiant.nom}"></span>
             </div>
             <div class="col-md-6">
                 <input type="text" class="form-control" id="prenom" placeholder="Enter le prénom" name="prenom" th:value="${etudiant.prenom}">
                 <span class="text-danger" th:errors="${etudiant.prenom}"></span>
             </div>
             </div>
             <div class="row my-4">
                 <div class=" col-md-6 ">
                 <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" th:value="${etudiant.email}">
                 <span class="text-danger" th:errors="${etudiant.email}"></span>
             </div>
             <div class="col-md-6">
                 <input type="date" class="form-control" id="dateNaissance" placeholder="Enter la date de naissance" name="dateNaissance" th:value="${etudiant.getDateNaissance()}">
                 <span class="text-danger"  th:errors="${etudiant.dateNaissance}"></span>
             </div>
                 </div>
                 <div class="row my-4">
                     <div class=" col-md-6 ">
                 <select class="form-select" id="genre" name="genre">
                     <option selected disabled> Genre</option>
                     <option value="MASCULIN" th:selected="${etudiant.getGenre()=='MASCULIN'}"> Masculin</option>
                     <option value="FEMININ" th:selected="${etudiant.getGenre()=='FEMININ'}"> Féminin</option>
                 </select>
             </div>
             <div class="col-md-6">
                 <label for="regle" class="form-label mt-2 me-2">Règle:</label>
                 <input class="form-check-input " style="margin-top:12px" type="checkbox" id="regle"  name="regle" th:checked="${etudiant.regle}">
                 <span class="text-danger" th:errors="${etudiant.regle}"></span>
             </div>
                 </div>
             <button type="submit" class="btn btn-success w-75 offset-2 mb-3"><i class="bi bi-person-plus-fill " style="margin-right:6px;font-size:20px"></i>Sauvegarder</button>
     </form>

     </div>
    </div>
    </div></div>
</body>
</html>

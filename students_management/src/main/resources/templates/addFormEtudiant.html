<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" >
<head>
    <meta charset="utf-8"/>
    <title>patient-mvc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>

</head>
<body>
<div layout:fragment="content1">
    <div class="container p-5 ">
        <div class="row">

            <div class="col-md-6 offset-3 bg-light border border-2 rounded-3 p-3 border-secondary">
                <h3 class="text-center "><i class="bi bi-person-square mx-2" style="margin-right:10px"></i>Ajouter un étudiant</h3>
                <form method="post" th:action="@{/save}" >
                    <div class="mb-3 mt-3">
                        <label for="nom" class="form-label">Nom:</label>
                        <input type="text" class="form-control" id="nom" placeholder="Enter nom" name="nom" th:value="${etudiant.nom}">
                        <span class="text-danger" th:errors="${etudiant.nom}"></span>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="prenom" class="form-label">Prénom:</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Enter le prénom" name="prenom" th:value="${etudiant.prenom}">
                        <span class="text-danger" th:errors="${etudiant.prenom}"></span>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="nom" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" th:value="${etudiant.email}">
                        <span class="text-danger" th:errors="${etudiant.email}"></span>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="dateNaissance" class="form-label">Date Naissance:</label>
                        <input type="date" class="form-control" id="dateNaissance" placeholder="Enter la date de naissance" name="date_naissance" th:value="${etudiant.dateNaissance}">
                        <span class="text-danger"  th:errors="${etudiant.dateNaissance}"></span>
                    </div>
                    <div class="mb-3 mt-3">
                        <label  class="form-label">Genre:</label><br>
                        <label >Masculin</label>
                        <input class="form-check-input" type="checkbox"   name="masculin" th:checked="${etudiant.genre}">
                        <label >Féminin</label>
                        <input class="form-check-input" type="checkbox"   name="feminin" th:checked="${etudiant.genre}">

                    </div>
                    <div class="mb-3 mt-3">
                        <label for="regle" class="form-label">Règle:</label>
                        <input class="form-check-input" type="checkbox" id="regle"  name="regle" th:checked="${etudiant.regle}">
                        <span class="text-danger" th:errors="${etudiant.regle}"></span>
                    </div>
                    <button type="submit" class="btn btn-success w-75 offset-2"><i class="bi bi-person-plus-fill " style="margin-right:6px;font-size:20px"></i>Sauvegarder</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
